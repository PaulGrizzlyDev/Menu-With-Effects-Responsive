<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style></style>
    <title>Full Menu </title>
</head>

<body>
    <div class="open-menu"><i class="material-icons">menu</i></div>
    </div>
    <div class="full-menu">
        <div class="transition-color">
            <a class="menu-link" href="#">
                <div class="menu-inside">
                    <div class="menu1"> Menu 1</div>
                </div>
            </a>
            <a class="menu-link" href="#">
                <div class="menu-inside">
                    <div class="menu2"> Menu 2</div>
                </div>
            </a>
            <a class="menu-link" href="#">
                <div class="menu-inside">
                    <div class="menu3"> Menu 3</div>
                </div>
            </a>
            <a class="menu-link" href="#">
                <div class="menu-inside">
                    <div class="menu4"> Menu 4</div>
                </div>
            </a>
            <div class="close-full"><i class="material-icons">close</i></div>
        </div>
    </div>
</body>

</html>
